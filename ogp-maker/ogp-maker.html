<script src="ogpmaker.js" defer></script>
<link rel="stylesheet" href="ogp.css">

<h2>OGP設定</h2>

<table class="acms-admin-table-admin-edit">
	<tr>
		<th>OGP画像</th>
		<td class="js-img_resize_cf">
			<!-- BEGIN_IF [{ogp-image@path}/nem] -->
			<img src="%{ARCHIVES_DIR}{ogp-image@path}" class="acms-admin-img-responsive js-img_resize_preview"
				style="width:1280px" alt="{ogp-image@alt}" />
			<input type="hidden" name="ogp-image@old" value="{ogp-image@path}" />
			<div class="acms-admin-form-checkbox">
				<input type="checkbox" name="ogp-image@edit" value="delete" id="input-checkbox-ogp-image@edit" />
				<label for="input-checkbox-ogp-image@edit">
					<i class="acms-admin-ico-checkbox"></i>削除</label>
			</div>
			<!-- ELSE -->
			<img src="%{ARCHIVES_DIR}{ogp-image@path}" class="acms-admin-img-responsive js-img_resize_preview"
				style="width:1280px;display:none" />
			<!-- END_IF -->
			<input type="file" name="ogp-image" size="20" class="js-img_resize_input" />
			<br />
			<input type="button" value="OGP画像を作る" id="createOgp">
			<input type="hidden" name="field[]" value="ogp-image" />
			<input type="hidden" name="ogp-image:extension" value="image" />
			<input type="hidden" name="ogp-image@size" value="1280" />
			<input type="hidden" name="ogp-image@filename" value="" />
		</td>
	</tr>
</table>
